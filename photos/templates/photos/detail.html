{% extends "base_generic.html" %}
{% block content %}
  <h1>{{ photo.title }}</h1>
  <p>By <a href="{% url 'accounts:user_profile' username=photo.author.username %}">{{ photo.author.username }}</a>
    on {{ photo.pub_date }}</p>
  {% if photo.image %}
    <img src="{{ photo.image.url }}" alt="{{ photo.title }}">
  {% endif %}
{% endblock %}
