{% extends "base_generic.html" %}
{% block content %}
  {% if latest_blog_list %}
    <ul>
      {% for blog in latest_blog_list %}
        <li><a href="{% url 'blogs:detail' blog.id %}">{{ blog.title }}</a> by {{ blog.author.username }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No blogs are available.</p>
  {% endif %}
{% endblock %}
