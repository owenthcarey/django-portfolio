{% extends "base_generic.html" %}
{% block content %}
  <h1>{{ blog.title }}</h1>
  <p>By <a href="{% url 'accounts:user_profile' username=blog.author.username %}">{{ blog.author.username }}</a>
    on {{ blog.pub_date }}</p>
  <p>{{ blog.content }}</p>
  {% if blog.image %}
    <img src="{{ blog.image.url }}" alt="{{ blog.title }}">
  {% endif %}
{% endblock %}
